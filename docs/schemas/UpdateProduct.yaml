# UpdateProduct
components:
  requestBodies:
    UpdateProduct:
      type: object
      required:
        - pid
      properties:
        title:
          type: string
          description: The title of the product.
        price:
          type: number
          description: The price of the product.
        thumbnail:
          type: string
          description: The URL of the product thumbnail.
        description:
          type: string
          description: The product description.
        code:
          type: string
          description: SKU of the product.
        stock:
          type: number
          description: Amount of the product.
        category:
          type: string
          description: The URL of the product stock.
      example:
        title: "producto prueba actualizado"
        description: "Este es un producto prueba actualizado"
        price: 300
        thumbnail: "11asda12312actualizado.jpg"
        code: "612312434"
        stock: 25
